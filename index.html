<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Ops+One|Monoton">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pixel Art Maker</h1>
  <div id="utils">
    <h3>Choose Grid Size</h3>
    <form id="sizePicker">
      <label for="input_height">Grid Height:</label>
      <input type="number" id="input_height" name="height"  min="1" max="50" value="20">
      <label for="input_width">Grid Width:</label>
      <input type="number" id="input_width" name="width"  min="1" max="50" value="20">
      <input type="submit" value="Create">
    </form>

    <h3>Pick A Color</h3>
    <input type="color" id="colorPicker" value=#00B5E9>
    <h3>Eraser</h3>
    <img src="https://n6-img-fp.akamaized.net/free-icon/eraser_318-121435.jpg?size=338&ext=jpg" alt="eraser">
  </div>

  <div id="design_canvas">
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="designsWithJquery.js"></script>
</body>
</html>
